# pane navigation
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# pane splits
unbind-key %
bind-key | split-window -h
bind-key - split-window -v

set -g default-terminal "screen-256color"
# default statusbar colors
set-option -g status-bg colour235 # black
set-option -g status-fg colour6   # orange

# pane number display
set-option -g display-panes-active-colour green
set-option -g display-panes-colour blue

# clock
setw -g clock-mode-colour blue

set -g mouse on

set -g status-right "#(wemux status_users)"

set -g history-limit 10000

# always use the window size of the smallest client. Hopefully this reduces/prevents 'flickering'.
set -g window-size smallest
